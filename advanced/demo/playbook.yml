# This playbook requires privilege escalation to be set. Please
# refer the ansible.cfg in current working directory for privilege_escalation
# configuration.

- name: Deploy a web application
  hosts: db-web-server1
  become: yes
  tasks:
    - name: Install all required dependencies
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - "epel-release"
        - "python"
        - "python-devel"
        - "@Development tools"

    - name: Install MySQL community repository
      yum:
        name: "http://repo.mysql.com/mysql-community-release-el7-5.noarch.rpm"
        state: present

    - name: Install MySQL database
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - "mysql-server"
        - "mysql-devel"

    - name: create MySQL configuration file
      copy:
        content: |
          [client]
          user=root
          password="@targ8et"
        dest: /etc/.my.cnf

    - name: Start MySQL Service
      service:
        name: mysqld
        state: started
        enabled: yes

    - name: Install mysql-python package
      yum:
        name: MySQL-python
        state: present

    - name: Install pip
      yum:
        name: "python-pip"
        state: present

    - name: Install required Python libraries
      pip:
        name: "{{ item }}"
        state: present
      with_items:
        - "flask"
        - "flask-mysql"

    - name: Copy file with owner and permissions
      copy:
        src: .my.cnf
        dest: /home/osboxes/.my.cnf
        owner: osboxes
        group: osboxes
        mode: '0644'

    - name: Create Application Database
      mysql_db:
        name: "{{ db_name }}"
        state: present

    - name: Upgrade zlib to latest version
      shell: "{{ item }}"
      args:
        chdir: /tmp
      with_items:
        - "wget https://zlib.net/zlib-1.2.11.tar.gz"
        - "tar -xzf zlib-1.2.11.tar.gz"
        - "/tmp/zlib-1.2.11/configure  --prefix=/usr"
        - "/usr/bin/make"
        - "/usr/bin/make install"

    - name: Create Database user
      mysql_user:
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        priv: '*.*:ALL'
        state: present

    - name: Copy source code
      copy:
        src: app.py
        dest: /opt/app.py

    - name: Start web server
      shell: FLASK_APP=/opt/app.py nohup flask run --host=0.0.0.0 --port=5000 &
